<script>
function Calculation() {
	var PopulationSize = Number(prompt("ENTER NATIONSTATES POPULATION. (please enter it in a full number (i.e. 69000000)) (also can be used in scientific notation (must be in the form of XeY (where X is the base and Y the exponent of 10)))"));
	if (PopulationSize <= 5e6) {
		var MilltarySize = PopulationSize * 0.62 * 0.12
	}
	else if (PopulationSize >= 5e6 && PopulationSize <= 999e6) {
		var MilltarySize = PopulationSize * 0.62 * 0.12 * 0.40
	}
	else if (PopulationSize >= 1e9 && PopulationSize <= 2.99e9) {
		var MilltarySize = PopulationSize * 0.62 * 0.12 * 0.33
	}
	else if (PopulationSize >= 3e9) {
		var MilltarySize = PopulationSize * 0.62 * 0.12 * 0.25
	}
	else MilltarySize = "This number is incorrect."
	return MilltarySize
}

function Display() {
	document.getElementById("Size").innerHTML = "Your millitary size is " + Calculation() + "!";
}
Display()
